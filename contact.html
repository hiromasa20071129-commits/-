<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせ - 森山工務店</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="container header-container">
    <h1>お問い合わせ</h1>
    <nav>
      <a href="index.html">トップ</a> |
      <a href="works.html">施工事例</a>
    </nav>
  </div>
</header>

<main>
  <div class="container contact-form">
    <form action="#" method="post">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" placeholder="山田 太郎">

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com">

      <label for="url">WebサイトURL（任意）</label>
      <input type="url" id="url" name="url" placeholder="https://">

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" placeholder="内容を入力してください"></textarea>

      <button type="submit" class="button">送信</button>
    </form>
  </div>
</main>

<footer>
  <div class="container footer-container">
    <p>架空クライアント／サンプルサイト</p>
  </div>
</footer>
</body>
</html>
